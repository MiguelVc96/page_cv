<div class="container  p-0 m-0">
  <div class="col-12 grid div-main p-0 flex justify-content-center ">

    <div class="col-12 md:col-6 p-3 my-4">
      <h1 class="text-title pt-4 pb-0 px-3" (click)="goDown('targetHome')">{{profile?.alias}}</h1>

       <!-- Redes sociales -->
       <div class="col-12 flex m-0  px-2">
        <div class="t-p-0 t-m-0" *ngFor="let contact of profile?.contacto">
          <div  *ngIf="contact.isActive == true"  class="btn-social-networks m-2">
            <a class="p-0 m-0" [href]="contact.url" *ngIf="contact.type === 'email'" >
              <img  src="{{contact.assets?.img}}">
            </a>
            <a class="p-0 m-0" [href]="contact.url" target="_blank" *ngIf="contact.type != 'email'" >
              <img  src="{{contact.assets?.img}}">
            </a>
          </div>
        </div>
      </div>

      <div class="m-0 py-3 grid" class="t-div-margin">
        <h2 class="text-subtitle-02 p-0 px-3 col-12 t-div-contact">Contacto:</h2>
        <span class="text-subtitle-03 pt-2 pb-0 px-3 col-12" style="display: flex; align-items: center;">
          <i class="pi pi-phone" style="font-size: 22px"></i>&nbsp;
          <span class="text-info">{{profile?.phoneNumber}}</span>
        </span>
        <a class="text-subtitle-03 text-link pt-2 pb-0 px-3 col-12" style="display: flex; align-items: center;"
        [href]="'mailto:'+profile?.email">
          <i class="pi pi-envelope" style="font-size: 22px"></i>&nbsp;
          <span class="text-info">{{ profile?.email}}</span>
        </a>
      </div>

    </div>


    <div class="col-12 md:col-6 p-3 my-4">
      <h2 class="text-subtitle-02 pt-4 pb-1 col-12 t-div-margin">Menu:</h2>
      <div class="grid pt-4 p-0 col-12">
        <div class="col-6 md:col-6 pt-3 px-3 pb-0"  *ngFor="let item of menu">
          <a (click)="goDown(item.target)" class="text-subtitle-03 text-link pt-2 pb-0 px-0 col-12">
            {{item.description}}
          </a>
        </div>
        <div class="col-12  px-3 pt-3 pb-0 mt-5 mb-6 flex justify-content-start">
          <div (click)="onCLikDownloadFile()" class="btn-pdf p-0 m-0">
            <span>Descargar CV</span>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 p-3 my-2 flex justify-content-center grid" style="text-align: center;">
      <h2 class="text-subtitle-05 py-0 px-3 col-12 m-0">Desarrollado por {{developerName}}</h2>
      <h2 class="text-subtitle-05 py-0 px-3 col-12 m-0">{{getCurrentYear()}} / version {{version}}</h2>
    </div>



  </div>
</div>
